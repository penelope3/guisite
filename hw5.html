<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/table.js"></script>
    <link rel="shortcut icon" href="#" />
    <title>Homework 5</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid mt-3 br-2">
        <div class="col d-flex justify-content-center">
            <div class="card shadow-sm">
                <form id="input" onsubmit="getUserInput(event)">
                    <p>Table Time! Enter a range of numbers to be provided with a table of free math!</p>
                    Range of x: <input type="text" name="x1" id="x_low" placeholder="#" required /> -
                    <input type="text" name="x2" id="x_high" placeholder="#" required /><br>
                    <p id="x1_error" class="error_message hidden"></p>
                    <p id="x2_error" class="error_message hidden"></p>

                    Range of y: <input type="text" name="y1" id="y_low" placeholder="#" required /> -
                    <input type="text" name="y2" id="y_high" placeholder="#" required />
                    <p id="y1_error" class="error_message hidden"></p>
                    <p id="y2_error" class="error_message hidden"></p><br>
                    <input type="submit" value="Submit">
                </form>

                <div id="empty">
                    <p>Please input data for the multiplication table to be generated.</p>
                </div>

            </div>
        </div>
    </div>


    <!-- Generate Table -->
    <div class="table-wrapper">
        <table id="results">
        </table>
    </div>

</body>
</html>
