<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Scrabble Game</title>
    <!-- Extra files, css and js -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-hw8.css">
    <script defer src="js/script.js"></script>
    <script defer src="js/errorHandle.js"></script>
</head>

<body>
    <section id="main">
        <!-- header -->
        <div class="container-fluid bg">
            <h2>Scrabble Time</h2>
        </div>

        <div class="Scrabble">
            <p id="error"></p>
            <!-- current game info, in span classes to add info using js -->
            <div class="Status shadow p-3 bg">
                <p>Letters Left: <span class="tilesLeft">-</span></p>
                <p>Score: <span class="score">-</span></p>
                <p>Total Score: <span class="totalScore">-</span></p>
            </div>
            <div class="sRow">
                <div class="empty letter first doubleWord"></div>
                <div class="empty letter"></div>
                <div class="empty letter"></div>
                <div class="empty letter"></div>
                <div class="empty letter doubleLetter"></div>
                <div class="empty letter"></div>
                <div class="empty letter doubleLetter"></div>
                <div class="empty letter"></div>
                <div class="empty letter"></div>
                <div class="empty letter"></div>
                <div class="empty letter last doubleWord"></div>
            </div>
        </div>
        <div id="rackContainer">
            <img src="img/rack.png" class="rackImg" draggable="false">
            <div class="rack">
                <div class="empty rLetter"></div>
                <div class="empty rLetter"></div>
                <div class="empty rLetter"></div>
                <div class="empty rLetter"></div>
                <div class="empty rLetter"></div>
                <div class="empty rLetter"></div>
                <div class="empty rLetter"></div>

            </div>
        </div>
        <!--for submitting or resetting the game -->
        <div class="Buttons">
            <button type="button" class="subWord" onClick="SubmitWord()">Submit Word</button>
            <button type="button" class="reset" onClick="window.location.reload();">Restart Game</button>
        </div>

    </section>
</body>
</html>
